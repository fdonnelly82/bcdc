<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aberdeen Cinema Compare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/yql.js"></script>
    <script src="js/cinema.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CompareCinemas</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Search</a></li>
            <li><a href="#">Compare</a></li>
            <li><a href="#">Featured</a></li>
            <li><a href="#">Browse all</a></li>
        </ul>
    </div>
</nav>
<section id="search-big-outer">
    <div id="search-big-inner">
        <div class="input-group" id="search-big-container">
            <input type="text" class="form-control" placeholder="Search movie or actor ..." id="search-big-box">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search" id="search-big-button"></i>
                        </span>
        </div>
    </div>
</section>

<section id="search-detailed-container">
    <div id="search-detailed-column-left">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search movie or actor ..." id="search-detailed-box">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
        </div>
        <div id="search-detailed-actor-container">
            <div class="search-detailed-actor-node">John Travolta</div>
            <div class="search-detailed-actor-node">Brad Pitt</div>
            <div class="search-detailed-actor-node">Hugh Jackman</div>
            <div class="search-detailed-actor-node">Joe Pesci</div>
            <div class="search-detailed-actor-node">Olivier Fiassam</div>
        </div>
    </div>
    <div id="search-detailed-column-right">
    </div>
    <div class="clearfix"></div>
</section>


<div id="search-subpage-background" class="search-subpage-background-extra">
    <img src="background2.jpg" id="search-subpage-image" class="search-subpage-image-extra"/>
</div>



<div id="next-subpage">next subpage</div>
<script src="js/search.js"></script>
<script>
    $(document).ready(function () {
        vueFetchMovies(populateMovies);
    });
</script>
</body>
</html>
